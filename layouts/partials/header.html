<header class="sticky top-0 z-auto backdrop-blur">
    <nav class="flex flex-row items-center space-x-2 p-3 md:space-x-4 md:p-5">
        <div class="flex basis-full flex-row items-center justify-between">
            {{ $image := resources.Get .Site.Params.image.logo }}
            {{ with $image }}
                <a href="/">
                    <img
                        src="{{ $image.RelPermalink }}"
                        alt="logo"
                        class="h-8 w-8 rounded-full shadow-md"
                    />
                </a>
            {{ else }}
                <div>
                    <a
                        href="/"
                        class="font-mono font-bold text-gray-800 hover:text-gray-900 hover:no-underline dark:text-gray-400 dark:hover:text-gray-500 md:text-xl"
                    >
                        {{ .Site.Title }}
                    </a>
                    <div class="mt-1 opacity-0"></div>
                </div>
            {{ end }}
            <div id="menu" class="flex flex-row space-x-4">
                {{ range .Site.Menus.main }}
                    <div class="group m-1">
                        <a
                            class="p-1 text-sm text-gray-800 hover:text-gray-900 hover:no-underline dark:text-gray-400 dark:hover:text-gray-500 md:text-base"
                            href="{{ .URL }}"
                            title="{{ .Title }}"
                            >{{ .Name }}</a
                        >
                        <div
                            class="mt-1 rounded border-t-2 border-gray-500 opacity-0 duration-200 group-hover:opacity-100"
                        ></div>
                    </div>
                {{ end }}
            </div>
        </div>
        <div>
            <button
                id="theme-toggle"
                title="Toggle"
                class="p-1 text-gray-800 hover:animate-wiggle dark:text-gray-400"
            >
                <svg
                    class=""
                    id="moon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                    ></path>
                </svg>
                <svg
                    class="hidden"
                    id="sun"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <div class="mt-1 opacity-0"></div>
        </div>
    </nav>
</header>
