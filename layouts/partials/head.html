<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ .Site.Title }}'s Website" />
    <meta name="robots" content="noindex, nofollow" />
    <title>
        {{ if .IsHome }}
            {{ printf "%s" .Site.Title }}
        {{ else }}
            {{ printf "%s - %s" .Site.Title .Title }}
        {{ end }}
    </title>

    {{ $fav := resources.Get .Site.Params.image.favicon }}
    {{ with $fav }}
        <link
            rel="shortcut icon"
            href="{{ $fav.RelPermalink }}"
            type="image/x-icon"
        />
    {{ end }}
    <link
        rel="shortcut icon"
        href="{{ $fav.RelPermalink }}"
        type="image/x-icon"
    />
    {{ $styles := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"
    />
</head>
