# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Minimalist"
license = "MIT"
licenselink = "https://github.com/krish-r/hugo-minimalist/blob/master/LICENSE"
description = "A minimalist theme for Hugo. Inspired by PaperMod"
homepage = "https://github.com/krish-r/hugo-minimalist/"
tags = ["light mode", "dark mode", "minimal", "responsive", "portfolio"]
features = ["light mode", "dark mode", "responsive"]
min_version = "0.41.0"

[author]
name = "Krishan"
homepage = "https://github.com/krish-r/hugo-minimalist/"

# If porting an existing theme
[original]
name = "PaperMod"
homepage = "https://themes.gohugo.io/themes/hugo-papermod/"
repo = "https://github.com/adityatelange/hugo-PaperMod"
